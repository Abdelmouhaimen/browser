{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="host" placeholder="Host" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="database" placeholder="Database name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="user" placeholder="User" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
